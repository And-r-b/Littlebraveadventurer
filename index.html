<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Little Brave Adventurer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <link rel="shortcut icon" href="./images/smallknight.jpg" type="image/x-icon" />
</head>
<body>
  <!-- Screen transition overlay -->
<div id="transitionOverlay" hidden></div>
  <!-- Starter Kit Selection Screen -->
  <div id="starterSelection">
    <img src="images/Logo.png" alt="Little Brave Adventurer Logo" id="gameLogo" />
    <h2>Choose Your Class</h2>
    <button onclick="selectStarterKit('Knight')">Knight</button>
  </div>

  <!-- Game Content -->
  <div id="gameContent" style="display: none;">
    <h1>Little Brave Adventurer</h1>
    <p>Select a monster to fight:</p>
    <select id="monsterSelect" onchange="selectMonster()">
      <option value="Slime">Slime</option>
      <option value="Wolf">Wolf</option>
      <option value="Goblin">Goblin</option>
      <option value="Orc">Orc</option>
      <option value="Angus">Boss: Angus</option>
    </select>

    <!-- Main Fight Button (Above the fight container) -->
    <button onclick="fightMonster()" class="fight-button">Fight Monster</button>
    
    <p id="knightclass">Class: Knight</p>

    <!-- Weapon Slot -->
    <div id="weaponSlot" ondrop="drop(event, 'weapon')" ondragover="allowDrop(event)">
      Weapon: None
    </div>

    <!-- Armor Slot -->
    <div id="armorSlot" ondrop="drop(event, 'armor')" ondragover="allowDrop(event)">
      Armor: None
    </div>

    <p id="message"></p>
  <div class="button-row">
    <!-- Toggle Buttons -->
    <button onclick="toggleInventory()" class="toggle-button"><img src="icons/png/Inventory.png" alt="">Inventory</button>
    <!-- Skills Button -->
    <button onclick="toggleSkills()" class="toggle-button"><img src="icons/png/Skills.png" alt="">Skills</button>
    <!-- Gathering Button -->
    <button id="gatherButton" onclick="gatherResource()">
      <img src="icons/png/Gather.png" alt="Gather Icon" class="btn-icon" >
      <span class="label">Gather</span>
    </button>
    <!-- Crafting Button -->
    <button onclick="toggleCrafting()" class="toggle-button"><img src="icons/png/Crafting.png" alt="">Crafting</button>
    <!-- Settings Button -->
    <button onclick="toggleSettings()" class="toggle-button"><img src="icons/png/Settings.png" alt="">Settings</button>
  </div>
    <!-- Game Layout: Inventory + Fight Container -->
    <div class="game-layout">
      <!-- Inventory Section -->
      <div id="inventoryContainer" style="display: none;">
          <div id="inventory">
              <h2>Inventory</h2>
          </div>
      </div>
      
      <!-- Crafting Section (Initially hidden) -->
      <div id="craftingContainer" style="display: none;">
        <div id="craftingInterface">
          <h2>Crafting</h2>
          <button id="weapons">Weapons</button>
          <button id="armor">Armor</button>
          <!-- This container will hold the dynamically generated weapons or armor -->
          <div id="items-container"></div>
        </div>
      </div>

      <!-- Settings Container (Initially hidden) -->
      <div id="settingsContainer" style="display: none;">
        <button id="settingsCloseBtn" aria-label="Close settings">✖</button>
        <h2>Settings</h2>
        <button id="fullscreenToggle">Fullscreen</button>
        <br>
        <br>
        <label for="musicToggle">Music:</label>
        <input type="checkbox" id="musicToggle" checked />
        <label for="musicVolume">Volume:</label>
        <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="1" />

        <br />
    
        <label for="soundToggle">Sound Effects:</label>
        <input type="checkbox" id="soundToggle" checked />
        <label for="sfxVolume">Volume:</label>
        <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="0.5">

        <br />

        <button onclick="startNewGame()">Reset Game</button>
        <button id="quitGameButton">Quit Game</button>
        <!-- You can add more settings options here as needed -->
      </div>
      
      <div id="skillsContainer" style="display: none;">
        <h2>Skills</h2>
        <button id="prayButton" onclick="usePray()" class="skill-button">Pray</button>
        <p id="prayCooldown" style="color: white; display: none ;">Pray is on cooldown</p>
      </div>

      <!-- Loot Section -->
      <div id="lootContainer" style="display: none;">
        <div id="loot">
            <h2>Loot</h2>
        </div>
      </div>

      <!-- Fight Container Column -->
      <div class="fight-container">
        <!-- Health Bars at the Top, within fight container borders -->
        <div class="health-bars">
          <!-- Player Health Bar (left side) -->
          <div class="health-bar-container player-side">
            <p id="playerHPLabel">Adventurer's HP | Attack: <span id="playerAttack">10</span> | Defense: <span id="playerDefense">5</span></p>
            <div id="playerHealthBar" class="health-bar">
              <div id="playerHealth" class="health-fill"></div>
              <span id="playerHealthText">100</span>
            </div>
          </div>
          <!-- Monster Health Bar (right side) -->
          <div class="health-bar-container monster-side">
            <p id="monsterHPLabel">Monster's HP</p>
            <div id="monsterHealthBar" class="health-bar">
              <div id="monsterHealth" class="health-fill"></div>
              <span id="monsterHealthText">100</span>
            </div>
          </div>
        </div>

        <!-- Fight Box for Images (Below the health bars) -->
        <div class="fight-box">
          <div class="fight-image player-image">
            <img src="images/smallknight.jpg" alt="Adventurer" />
          </div>
          <div class="fight-image monster-image">
            <img src="images/slime.png" alt="Monster" />
          </div>
        </div>
      </div>
    </div>
  </div>
<div id="modalBackdrop" hidden></div>

<div id="settingsContainer" hidden>
  <button id="settingsCloseBtn" aria-label="Close settings">✖</button>
  <h2>Settings</h2>
  <label for="musicToggle">Music:</label>
  <input type="checkbox" id="musicToggle" checked />
  <label for="musicVolume">Volume:</label>
  <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="1" />
  <br />

  <label for="soundToggle">Sound Effects:</label>
  <input type="checkbox" id="soundToggle" checked />
  <label for="soundEffectVolume">Volume:</label>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
  <br />

  <button onclick="startNewGame()">Reset Game</button>
</div>
</body>
</html>
